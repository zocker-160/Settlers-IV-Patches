[Resolution]
; This will replace the SECOND resolution option in the game 
; (by default labeled as 1024x768)
xRes = 1920
yRes = 1080

[Resolution3]
; The third resolution option will be replaced by the native resolution of your screen
; If you want to overwrite this automatic detection, then set this to true
; default: false
enabled = false
xRes = 2560
yRes = 1440

[Misc]
; default: false
SkipVideos = false
; disables dgVoodoo DX wrapper; default: false
UseNativeDX = false
; default: false
SoftwareMode = false


[Debug]
; default: off
DebugWindow = off
