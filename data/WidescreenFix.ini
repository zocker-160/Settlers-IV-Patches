[Resolution]
; This will replace the SECOND resolution option in the game 
; (by default labeled as 1024x768)
xRes = 1920
yRes = 1080

; The third resolution option will be replaced by the native resolution of your screen
; This detection does not work reliably with Wine / Proton, because it uses a virtual desktop resolution
; So Linux users should use this maxRes setting instead
LinuxXResMax = 1920
LinuxYResMax = 1080

[Misc]
; Will apply on second game start after change, default: off
SkipIntroVideos = off
; Will apply on second game start after change, default: off
SoftwareMode = off

[Debug]
; default: off
DebugWindow = off
